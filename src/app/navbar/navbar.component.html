<!-- NAVBAR -->
<header *ngIf="currentUser">
  <div class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="navbar-header pull-left">
      <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Latin_small_letter_g_with_stroke_-_1900_IPA_symbol.svg/697px-Latin_small_letter_g_with_stroke_-_1900_IPA_symbol.svg.png" height="36" alt="">
      </a>
    </div>
    <div class="navbar-header pull-right">
      <div class="navbar-icons">
        <div class="icons">
          <button mat-icon-button="menu" aria-label="" class="noborder">
            <mat-icon>search</mat-icon>
          </button>
        </div>
        <div class="icons">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="" class="noborder">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>person</mat-icon>
              <span>Mon compte</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>sms</mat-icon>
              <span>Nous contacter</span>
            </button>
            <button mat-menu-item>
              <mat-icon>new_releases</mat-icon>
              <span>Réglages</span>
            </button>
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              <span><a class="" (click)="logout()">Se déconnecter</a></span>
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
</header>
