<div class="container-fluid">
    <div class="row d-flex">
        <div class="col-lg-2 col-md-2 col-sm-12" style="height:100%;">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-12">
            <div class="col-lg-12 col-md-2 col-sm-12" style="height:100%;">
                <div>
                    <table class="table col-lg-12 col-md-2 col-sm-12">
                        <thead>
                        <tr>
                            <th scope="col">Titre</th>
                            <th scope="col">Body</th>
                            <th scope="col">Date de publication</th>
                            <th scope="col">Supprimer</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let a of articles">
                            <td>{{ a.title }}</td>
                            <td>{{ a.body }}</td>
                            <td>{{a.date}}</td>
                            <td><button type="button" class="btn btn-sm btn-warning" routerLink="edit/{{a.id}}">Éditer</button></td>
                            <!--                            <td class="text-center"><span class="text-danger" id="deleteUserBtn"-->
                            <!--                                                          (click)="deleteUser(u.id)">✘</span></td>-->
                            <td><button type="button" class="btn btn-sm btn-danger" (click)="deleteArticle(a.id)">Supprimer</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
