<div class="separator">
    <span>Nombre de joueurs par salon</span>
</div>
<div class="row row-custom">
    <div class="col-lg-12">
        <img src="/assets/img/test.png" alt="test" style="width:100%; height:auto; border-radius:6px;">
    </div>
</div>
<!-- SOCIALS MEDIA  -->
<div class="separator">
    <span>Réseaux Sociaux</span>
</div>
<div class="row row-custom">
    <div class="col-lg-4" *ngFor="let likes of SocialMedia; let first = first; let last = last">
        <div class="social-card twitter" [ngClass]="{ facebook: first, instagram: last }">
            <div class="social-icon">
                <i class="{{likes.brand}}"></i>
            </div>
            <div class="content">
                <p class="nb">
                    {{ likes.number }}
                </p>
                <p class="social-brand">
                    {{ likes.text }}
                </p>
            </div>
        </div>
    </div>
</div>
<!-- END OF SOCIALS MEDIA -->

<!-- USERS REVIEW -->
<div class="separator2">
    <span>Derniers scores les plus élevés</span>
</div>
<div class="row">
    <div class="col-lg-3 col-sm-12" *ngFor="let people of HighScores">
        <div class="card hovercard">
            <div class="cardheader">
                <!-- Image / Color -->
            </div>
            <div class="avatar">
                <img alt="" src="{{ people.img }}">
            </div>
            <div class="info">
                <div class="title">
                    <span>{{ people.title }}</span>
                </div>
                <div class="desc">{{ people.age }} ans</div>
                <div class="desc">{{ people.activity }}</div>
                <div class="desc">{{ people.email }}</div>
            </div>
        </div>
    </div>   
</div>
