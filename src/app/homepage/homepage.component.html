<app-navbar></app-navbar>
<div class="container">
    <div class="row category">
        <div class="category-name">
            <i class="far fa-paper-plane"></i>
            Actualités Accueil
        </div>
        <div class="category-name">
            <i class="fas fa-school"></i>
            Éducation
        </div>
        <div class="category-name">
            <i class="fas fa-theater-masks"></i>
            Culture et loisirs
        </div>
        <div class="category-name">
            <i class="fas fa-photo-video"></i>
            Vidéos
        </div>
    </div>
</div>

<!-- SÉPARATEUR -->
<div class="separator"></div>

<!-- LISTE DES ARTICLES -->
<div *ngFor="let a of articles" routerLink="articles/{{a.id}}">
    <div class="container">
        <div class="row af23">
            <div class="col-lg-4 col-md-12 col-sm-8">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 card-body menu">
                        <div class="article-picture">
                            <figure>
                                <img src="{{ a.image }}" alt="" class="article-img">
                                <figcaption class="date"><i class="far fa-clock"></i>Posté le {{ a.date | date: 'dd/MM/yyyy' }}</figcaption>
                            </figure>
                        </div>
                        <div class="article-category">
                            <span class="article-category-style">{{ a.category }}</span>
                        </div>
                        <div class="article-box">
                            <div>{{ a.title }}</div>
                            <div class="article-more">
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="article-title">
                    <div class="title">{{ a.title }}</div>
                    <div class="article-more">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
